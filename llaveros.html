    <style>
        @keyframes ejemplo{
            from{background-color: beige;}to{background-color: bisque;}
        }
        body{
            animation-name: ejemplo; animation-duration: 5s; animation-iteration-count: infinite;
            display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
        }
        .container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 10px;
        }
        .box {
          width: 100px;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #3498db;
          color: white;
          font-size: 18px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

    </style>

  <script>
    function cambiarColor(event) {
      const colores = ["#FF5733", "#33FF57", "#5733FF", "#FF3357", "#33FFC1", "#336CFF"];
      const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
      event.target.style.backgroundColor = colorAleatorio;
    }

    document.querySelectorAll('.box').forEach(box => {
      box.addEventListener('click', cambiarColor);
    });
  </script>
